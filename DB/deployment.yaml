apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: stocks-manager
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:latest
        ports:
        - containerPort: 27017
        volumeMounts:  # Mount the PVC to the container
        - name: mongodb-volume
          mountPath:   # Application's data directory
      volumes:
      - name: mongodb-volume
        persistentVolumeClaim:
          claimName: db-pvc  # References the PVC
