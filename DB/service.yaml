apiVersion: v1
kind: Service
metadata:
  name: stocks-manager-service
  namespace: stocks-app  # Add namespace to match your deployment
  labels:
    app: stocks-manager
spec:
  selector:
    app: stocks-manager  # Ensure this matches the `app` label in the deployment
  ports:
    - protocol: TCP
      port: 80            # Port exposed by the service
      targetPort: 5000    # Port exposed by the container in the deployment
  type: ClusterIP         # Default service type, adjust if you need external access
